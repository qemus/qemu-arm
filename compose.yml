services:
  qemu:
    container_name: qemu
    image: qemux/qemu-arm
    environment:
      BOOT: "ubuntu"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
    volumes:
      - ./qemu:/storage
    restart: always
    stop_grace_period: 2m
